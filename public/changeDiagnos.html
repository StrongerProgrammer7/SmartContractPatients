<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleRegister.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <script type="text/javascript" type="text/javascript" src="/js/ABIandAddress.js" defer></script>
    <script type="text/javascript" type="text/javascript" src="/js/changeDiagnosis.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.0/web3.min.js"></script>
    <title>Change</title>
</head>
<body>
      <header class="navigationPanel-header">
        <input type="checkbox" id="navigationPanel-header__inputCheck">
        <div class="navigationPanel-header__text">
          <div class="navigationPanel-header__title">
            Смарт-контракт: Пациент
          </div>
        </div>
        <div class="navigationPanel-header__button">
          <label for="navigationPanel-header__inputCheck">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        <div class="navigationPanel-header__links">
          <a href="/" target="_blank" id="home">На главную</a>
        </div>
      </header>


      <div class="container-fluid text-center">
        <div>
            <h1 style="display:inline">Изменить диагноз пациента </h1>
            <p style="display:inline" id="dataDiags"></p>
        </div>
        
        <div class="d-flex h-100 justify-content-center align-items-center p-0">
        <form id="formElem" class="justify-content-sm-center">
            <div class="row justify-content-sm-center">
                <div class="mb-3 col-sm-6">
                    <label for="diagnos" class="form-label">Название диагноза</label>
                    <input type="text" class="form-control" id="diagnos" value="Diagnos new">
                    <p class="warning">Старое будет перезаписано</p>
                  </div>
                <div class="mb-3 col-sm-10">
                    <label for="infoDiagnos" class="form-label">Доп информация о диагнозе</label>
                    <textarea type="text" class="form-control" id="infoDiagnos" placeholder="more information" >Новая информация</textarea>
                    <p class="warning">Старое будет перезаписано</p>
                    <label for="treatment" class="form-label">Лечение</label>
                      <textarea type="text" class="form-control" id="treatment">Новое лечение</textarea>
                      <p class="warning">Старое будет перезаписано</p>
                  </div>
                  <div class="mb-2 col-sm-8">
                    <label for="meta" class="form-label">Аккаунт врача</label>
                    <input type="text" class="form-control" id="meta" required>
                    <label for="patient" class="form-label">Аккаунт пациента</label>
                    <input type="text" class="form-control" id="patient" required>
                  </div>                    
                  <div class="mb-2 col-sm-6">
                    <label for="statusIll" class="form-label">Статус болезни</label>
                    <input type="text" class="form-control" id="statusIll" required placeholder="Болеет/здоров" value="Ill">
                    <label for="numberDiagnos" class="form-label">№ диагноза</label>
                    <input type="number" class="form-control" id="numberDiagnos" required placeholder="0,1,2..." value="0">
                  </div>       
            </div>         
            <button type="submit" class="btn btn-info mt-3 p-3" id="btn-open-form" style="color:wheat">Внести изменения!</button>
        </form>
      </div>
    </div>
      <div class="alert alert-danger" role="alert" id="error" style="display:none;">Ошибка</div>
      <div class="alert alert-success" role="alert" id="success" style="display:none;">Успех!</div>
</body>
</html>
